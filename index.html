<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note app</title>
</head>
<body>
    <section class="box__for--note">
        <div class="main__box--note">
                <div class="header__note">
                    <img class="header__note--img" src="img/vectorpaint (1).svg" alt="">
                    <h1 class="header__note--text">Note.</h1>
                </div>


                <div class="content__note">
                    <ul class="content__block--note">
                        <li class="content__text__note">
                            Какой-то текст <button class="content__button">Завершить!</button>
                        </li>
                      
                    </ul>
                </div>


                <div>
                    <form class="content__write" action="">
                    <input class="input_content" maxlength="47" type="text" placeholder="Напишите заметку">
                    <button class="button__content" type="submit">Записать</button>
                </form>
                </div>
        </div>
    </section>
    <div class="none"></div>
    <script src="script.js"></script>
</body>
</html>
